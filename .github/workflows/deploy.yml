name: CI/CD Pipeline

# Trigger: Chạy khi có code push vào nhánh main
on:
  push:
    branches: [ "duyab" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Lấy code về
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Cài đặt Java (Nếu dùng Spring Boot) để build file .jar
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 3. Đăng nhập vào Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build Docker Image và Push lên Docker Hub
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          # Đặt tên image là username/tên-repo:latest
          tags: ${{ secrets.DOCKER_USERNAME }}/airlab:latest

  deploy-to-remote:
    needs: build-and-push # Chỉ chạy khi bước trên thành công
    runs-on: ubuntu-latest
    steps:
      # 5. SSH vào Remote Machine và chạy lệnh deployment
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            # Dừng container cũ (nếu có)
            docker stop my-app-container || true
            docker rm my-app-container || true
            
            # Xóa image cũ để tiết kiệm bộ nhớ
            docker rmi ${{ secrets.DOCKER_USERNAME }}/airlab:latest || true
            
            # Tải image mới nhất về
            docker pull ${{ secrets.DOCKER_USERNAME }}/airlab:latest
            
            # Chạy container mới
            docker run -d -p 8080:8080 --name my-app-container ${{ secrets.DOCKER_USERNAME }}/airlab:latest